[params]
  env = "production"
  title = "Droit local d'Alsace-Moselle"
  description = "Recueil des lois et règlements locaux maintenus en vigueur dans les départements du Bas-Rhin, du Haut-Rhin et de la Moselle."
  keywords = ["droit local", "Alsace", "Moselle", "loi", "règlement"]
  author = "Préfecture du Bas-Rhin"
  dateFormat = "2 January 2006"
  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowToc = true
  TocOpen = false
  hidemeta = false
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidesummary = false
  showtoc = true

  [params.homeInfoParams]
    Title = "Droit local d'Alsace-Moselle"
    Content = "Bienvenue sur le recueil en ligne des lois et règlements locaux maintenus en vigueur dans les départements du **Bas-Rhin**, du **Haut-Rhin** et de la **Moselle** par les lois du 1er juin 1924. Ces textes, traduits de l'allemand, constituent le corpus du **droit local alsacien-mosellan**, issu de la période d'annexion (1871-1918) et partiellement conservé après le retour à la France. Source : Recueils des actes administratifs de la Préfecture du Bas-Rhin, numéros spéciaux du 15 mai 2013 et du 29 août 2013."

