  homeInfoParams:
    Title: Droit local d'Alsace-Moselle
    Content: "Bienvenue sur le recueil en ligne des lois et règlements locaux
      maintenus en vigueur dans les départements du **Bas-Rhin**, du
      **Haut-Rhin** et de la **Moselle** par les lois du 1er juin 1924. Ces
      textes, traduits de l'allemand, constituent le corpus du **droit local
      alsacien-mosellan**, issu de la période allemande (1871-1918) et partiellement
      conservé après le retour à la France par les lois du 1er juin 1924. Le reccueil
      est basé sur les textes publiés **en 2013** dans les reccueils des actes
      administratifs des prefectures. **Certains textes ont pu évoluer depuis.**"

